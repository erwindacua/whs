<body>
<div class="wrapper splashwrapper-login">
  <section class="container">
    <div class="inner-box whs_selectdb_pg">
      <div class="login_text_selectdb_pg">Select Database</div>
      <input readonly class="login__field field_select_db_pg" data-toggle="modal" data-target="#selectdb" placeholder="Select Database" type="text" id="field_results" >
      <span> Selecting In-App allows users to communicate with the App's Database.</span> 
      <!-- /.modal-start -->
      <div class="modal fade fade--flip" id="selectdb">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="radio_select_pg1">
              <button type="button" class="close" data-dismiss="modal"><img src="images/xclose_popup.png"></button>
              <form class="login_field" id="login" name="login" method="get" action="#" novalidate>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome1" class="css-checkbox" value="OneTouch" />
                      <label for="nursehome1" class="css-label radGroup2">OneTouch</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome4" class="css-checkbox" value="In-App Database" />
                      <label for="nursehome4" class="css-label radGroup2">In-App Database</label>
                    </div>
                  </div>
                </div>
                <!-- /.modal-row end --> 
                <!-- /.cancel save -->
                <div class="row whs_row_sm_cancelsave">
                  <div class="col-sm-6 whs_button_sm_save">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_pg16" data-dismiss="modal" >Save</button>
                  </div>
                  <div class="col-sm-6 whs_button_sm_cancel ">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_skip_pg16" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </form>
              <!-- /.cancel save end --> 
            </div>
          </div>
          <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
      </div>
      <div class="login">
        <button onClick="location.href='page1.html'" class="btn btn--decorated btn-common login__btn splashoption_btn" type="submit">Proceed</button>
      </div>
      <div class="whs_logo_login"> <img src="images/whs_logo_soption.png"></div>
    </div>
  </section>
  <!-- end container --> 
</div>
<div class="animationload">
  <div class="preloader"></div>
</div>
<!-- JavaScript--> 
<!-- External--> 
<!-- jQuery 1.10.1-->

<script>
$(document).ready(function() { 
     preloader();
 });
</script>
<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$(document).ready(function(){
    $checks = $(":radio");
    $checks.on('click', function() {
        var string = $checks.filter(":checked").map(function(i,v){
            return this.value;
        }).get().join(" ");
        $('#field_results').val(string);
    });
});
});//]]> 
</script>
</body>
