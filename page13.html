    <div class="inner-box">
      <div class="login_text_pg_top_sm_pg_12">Nursing Home Location 1</div>
      <div class="login_text_pg_12">Patient Visit Note</div>
      <div class="vapr_pg9"> <span class="vapr_pg9_pn">Patient Name:</span> John Doe <span class="vapr_pg9_separator"></span><span class="vapr_pg9_dt">Birthdate:</span> 10/17/1995 </div>
      <div class="pvn_pg12_vs_dt">Visit Note: 10/03/2015</div>
      <div class="pvn_pg12_ds_dt">Date of Service: 10/03/2015</div>
      <div class="pvn_pg12_textarea">
        <textarea id="pvn_textarea_box" name="pvnote"></textarea>
      </div>
      <div class="row pvn_pg12_icd_cpt_box">
        <div class="col-sm-6 pvn_pg12_center_a">
          <button class="login__field field_select_pg12" data-toggle="modal" data-target="#pvn_icd_c">Add ICD-10 Codes</button>
          <div class="modal fade fade--flip" id="pvn_icd_c">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header"></div>
                <div class="radio_select_pg1">
                  <button type="button" class="close" data-dismiss="modal"><img src="img/xclose_popup.png"/></button>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="icd1" class="css-checkbox" />
                        <label for="icd1" class="css-label radGroup2">ICD Code 1</label>
                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="icd2" class="css-checkbox" />
                        <label for="icd2" class="css-label radGroup2">ICD Code 2</label>
                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="icd5" class="css-checkbox" />
                        <label for="icd5" class="css-label radGroup2">ICD Code 5</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="icd3" class="css-checkbox" />
                        <label for="icd3" class="css-label radGroup2">ICD Code 3</label>
                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="icd4" class="css-checkbox" />
                        <label for="icd4" class="css-label radGroup2">ICD Code 4</label>
                      </div>
                    </div>
                  </div>
                  <!-- /.modal-row end -->
                  
                  <div class="whs_pg12_icdcptbox">
                    <input class="whs_input_icdcpt_pg12" name="seachicd" type="text" placeholder="Search ICD">
                    <!-- /.cancel save -->
                    <div class="row whs_row_sm_searchicdcpt">
                      <div class="col-sm-6 whs_button_sm_save">
                        <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_pg16" data-dismiss="modal" >Search to Add More </button>
                      </div>
                      <div class="col-sm-6 whs_button_sm_cancel ">
                        <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_skip_pg16" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                  <!-- /.cancel save end --> 
                </div>
              </div>
              <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
          </div>
        </div>
        <div class="col-sm-6 pvn_pg12_center_a">
          <button class="login__field field_select_pg12" data-toggle="modal" data-target="#pvn_cpt_c" >Add CPT Codes</button>
          <div class="modal fade fade--flip" id="pvn_cpt_c">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header"></div>
                <div class="radio_select_pg1">
                  <button type="button" class="close" data-dismiss="modal"><img src="img/xclose_popup.png" /></button>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="cpt1" class="css-checkbox" />

                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="cpt2" class="css-checkbox" />
                        <label for="cpt2" class="css-label radGroup2">CPT Code 2</label>
                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="cpt3" class="css-checkbox" />
                        <label for="cpt3" class="css-label radGroup2">CPT Code 3</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="cpt4" class="css-checkbox" />
                        <label for="cpt4" class="css-label radGroup2">CPT Code 4</label>
                      </div>
                      <div class="radio">
                        <input type="checkbox" name="radiog_dark" id="cpt5" class="css-checkbox" />
                        <label for="cpt5" class="css-label radGroup2">CPT Code 5</label>
                      </div>
                    </div>
                  </div>
                  <!-- /.modal-row end -->
                  
                  <div class="whs_pg12_icdcptbox">
                    <input class="whs_input_icdcpt_pg12" name="seachicd" type="text" placeholder="Search CPT">
                    <!-- /.cancel save -->
                    <div class="row whs_row_sm_searchicdcpt">
                      <div class="col-sm-6 whs_button_sm_save">

                      </div>
                      <div class="col-sm-6 whs_button_sm_cancel ">

                      </div>
