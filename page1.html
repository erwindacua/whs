<body>
<div class="wrapper">
  <section class="container">
    <div class="inner-box">
      <div class="splash_text_option">Select An Option To Visit</div>
      <button class="login__field field_select_pg1" data-toggle="modal" data-target="#nursinghomeitems">Select A Nursing Home</button>
      <!-- /.modal-start -->
      <div class="modal fade fade--flip" id="nursinghomeitems">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="radio_select_pg1">
              <button type="button" class="close" data-dismiss="modal"><img src="img/xclose_popup.png"></button>
              <form class="login_field" id="login" name="login" method="get" action="page3.html" novalidate>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome1" class="css-checkbox" value="Brighton Manor" />
                      <label for="nursehome1" class="css-label radGroup2">Brighton Manor</label>
                    </div>
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome2" class="css-checkbox" value="Campbell Hall Rehab"/>
                      <label for="nursehome2" class="css-label radGroup2">Campbell Hall Rehab</label>
                    </div>
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome3" class="css-checkbox" value="Comprehensive at Williamsville LLC"/>
                      <label for="nursehome3" class="css-label radGroup2">Comprehensive at Williamsville LLC</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome4" class="css-checkbox" value="Gowanda Rehab and Nursing Center"/>
                      <label for="nursehome4" class="css-label radGroup2">Gowanda Rehab and Nursing Center</label>
                    </div>
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="nursehome5" class="css-checkbox" value="Heritage Health Care Center"/>
                      <label for="nursehome5" class="css-label radGroup2">Heritage Health Care Center</label>
                    </div>
                  </div>
                </div>
                <!-- /.modal-row end --> 
                <!-- /.cancel save -->
                <div class="row whs_row_sm_cancelsave">
                  <div class="col-sm-6 whs_button_sm_save">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_pg16" data-dismiss="modal" onclick="saveHome();" >Save</button>
                  </div>
                  <div class="col-sm-6 whs_button_sm_cancel ">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_skip_pg16" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </form>
              <!-- /.cancel save end --> 
            </div>
          </div>
          <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
      </div>
      <div class="login">
        <button class="btn btn--decorated btn-common login__btn splashoption_btn" type="button" onclick="location.href='page3.html'">Check In</button>
      </div>
      <div class="splash_option_or_pg">OR</div>
      <div class="login">
        <button onClick="location.href='page2.html'" class="btn btn--decorated btn-common login__btn splashoption_btn" type="submit">Housecall</button>
      </div>
    </div>

<script>
$(document).ready(function() { 
           $("input[name^='selectnursing']").change(function(){
    var $otherRadioButtons = $("input[name^='selectnursing'][value='" + this.value + "']").not(this);
    $otherRadioButtons.attr('checked', $(this).attr('checked'));
});
 });
 
 function saveHome() 
 {
	 if ($('#nursehome1').is(":checked")) {
		 window.localStorage.setItem('nursing_home',$('#nursehome1').val());
	 } else if ($('#nursehome2').is(":checked")) {
		 window.localStorage.setItem('nursing_home',$('#nursehome2').val());
	 } else if ($('#nursehome3').is(":checked")) {
		 window.localStorage.setItem('nursing_home',$('#nursehome3').val());
	 } else if ($('#nursehome4').is(":checked")) {
		 window.localStorage.setItem('nursing_home',$('#nursehome4').val());
	 } else if ($('#nursehome5').is(":checked")) {
		 window.localStorage.setItem('nursing_home',$('#nursehome5').val());
	 }
	 
	 
	 
 }
</script>
