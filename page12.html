                <div class="row">
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="partient1" class="css-checkbox" />

                    </div>
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="partient2" class="css-checkbox" />

                  </div>

                    </div>
                    <div class="radio">

                  </div>
                </div>

                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_skip_pg16" data-dismiss="modal">Cancel</button>
