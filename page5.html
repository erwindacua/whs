<body>
<div class="wrapper">
  <section class="container">
    <div class="inner-box">
      <div class="login_text_pg_top_sm_pg_5">Nursing Home Location 1</div>
      <div class="login_text_pg_5">Select An Option To Visit</div>
      
        <button class="login__field field_select_pg1" data-toggle="modal" data-target="#patientlookup">Patient Lookup</button>
        <!-- /.modal-start -->
        <div class="modal fade fade--flip" id="patientlookup">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header"></div>
              <div class="radio_select_pg1">
              <form class="login_field" id="login" name="login" method="get" action="#" novalidate>
               <button type="button" class="close" data-dismiss="modal"><img src="img/xclose_popup.png"></button>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="radio1" class="css-checkbox" value="WILL000211" />
                      <label for="radio1" class="css-label radGroup2">Williams, George J</label>
                    </div>
                      <div class="radio">
                      <input type="radio" name="radiog_dark" id="radio2" class="css-checkbox" value="WILL000212" />
                      <label for="radio2" class="css-label radGroup2">Williams, Willie E</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="radio">
                      <input type="radio" name="radiog_dark" id="radio3" class="css-checkbox" value="WILL000213" />
                      <label for="radio3" class="css-label radGroup2">Williams, Elmeta A</label>
                    </div>
                      <div class="radio">
                      <input type="radio" name="radiog_dark" id="radio4" class="css-checkbox" value="WILL000214" />
                      <label for="radio4" class="css-label radGroup2">Willard, Rita M</label>
                    </div>
                  </div>
                </div> <!-- /.modal-row end --> 
                <!-- /.cancel save -->
                <div class="row whs_row_sm_cancelsave">
                  <div class="col-sm-6 whs_button_sm_save">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_pg16" data-dismiss="modal" onclick="savePatient()" >Save</button>
                  </div>
                  <div class="col-sm-6 whs_button_sm_cancel ">
                    <button class="btn btn--decorated btn-common login__btn splashoption_btn dpp_skip_pg16" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
                <!-- /.cancel save end --> 
              </form>
              </div>
            </div>
            <!-- /.modal-content --> 
          </div>
          <!-- /.modal-dialog --> 
        </div>
        <div class="login">
          <button onClick="location.href='page9.html'" class="btn btn--decorated btn-common login__btn splashoption_btn" type="submit">Demographics</button>
        </div>
        <div class="login">

        <div class="login">

<script>
$(document).ready(function() { 
           preloader();
           
           
           $("div.login_text_pg_top_sm_pg_5").html(window.localStorage.getItem("nursing_home"));
           
           
 });
 

</script> 
<script>
$(document).ready(function() { 
           $("input[name^='selectnursing']").change(function(){
    var $otherRadioButtons = $("input[name^='selectnursing'][value='" + this.value + "']").not(this);
    $otherRadioButtons.attr('checked', $(this).attr('checked'));
});
 });
 
 

function savePatient() 
{
	 if ($('#radio1').is(":checked")) {
		 window.localStorage.setItem('patient_code',$('#radio1').val());
	 } else if ($('#radio2').is(":checked")) {
		 window.localStorage.setItem('patient_code',$('#radio2').val());
	 } else if ($('#radio31').is(":checked")) {
		 window.localStorage.setItem('patient_code',$('#radio3').val());
	 } else if ($('#radio4').is(":checked")) {
		 window.localStorage.setItem('patient_code',$('#radio4').val());
	 }
}
</script>
