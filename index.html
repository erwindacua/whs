<body>
<div class="wrapper splashwrapper-login">
  <section class="container">
    <div class="inner-box">
      <div class="login_text_pg">Enter Your Username</div>
      <form class="login_field" id="login" name="login" method="get" action="page1.html" novalidate>
        <input class="login__field whs_login_pg" name="username" type="text" placeholder="Username">
        <input class="login__field whs_login_pg" name="password" type="password" placeholder="Password">
        <a class="login_callback" href="#">Forgot password?</a>
        <div class="login">
          <button onClick="location.href='page1.html'" class="btn btn--decorated btn-common login__btn splashoption_btn" type="submit">Log In</button>
        </div>
      </form>
      <div class="whs_logo_login"> <img src="img/whs_logo_soption.png"></div>
    </div>
  </section>
  <!-- end container --> 
</div>
<div class="animationload">
  <div class="preloader"></div>
</div>
